<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/phosphor-icons" defer></script>
    <title>Bora Codar 1</title>
  </head>
  <body>
    <main class="w-full h-screen flex items-center justify-center bg-[#0F0D13]">
      <div
        class="w-[266px] h-[498px] bg-[#2A2141] flex flex-col rounded-xl justify-center"
      >
        <div class="w-[189px] mx-auto flex flex-col justify-center">
          <div
            data-track-art
            class="mx-auto rounded-lg w-[189px] h-[189px] bg-cover mb-7 bg-no-repeat"
          ></div>
          <strong class="text-2xl text-[#E1E1E6]" data-track-name></strong>
          <span
            class="text-xl text-[#E1E1E6] opacity-[0.67]"
            data-track-artist
          ></span>

          <div class="flex items-center justify-center gap-14 mt-7">
            <button data-prev-button onclick="prevTrack()">
              <i
                class="ph-rewind-fill"
                style="color: #e1e1e6; font-size: 28px"
              ></i>
            </button>
            <button data-playpause onclick="playpauseTrack()">
              <i
                class="ph-play-fill"
                style="color: #e1e1e6; font-size: 28px"
              ></i>
            </button>
            <button data-next-button onclick="nextTrack()">
              <i
                class="ph-fast-forward-fill"
                style="color: #e1e1e6; font-size: 28px"
              ></i>
            </button>
          </div>

          <input
            class="mt-7 bg-[#D9D9D9] h-1.5 rounded opacity-[0.3] transition-opacity"
            type="range"
            min="1"
            max="100"
            value="0"
            onchange="seekTo()"
            data-seek-slider
          />
          <div class="flex items-center justify-between mt-2">
            <span class="text-sm text-[#C4C4CC] opacity-[0.67]" data-curr-time
              >00:00</span
            >
            <span
              class="text-sm text-[#C4C4CC] opacity-[0.67]"
              data-total-duration
              >00:00</span
            >
          </div>

          <div class="flex items-center justify-center gap-1 mt-2">
            <i
              class="ph-speaker-none-fill"
              style="color: #e1e1e6; font-size: 18px"
            ></i>

            <input
              class="bg-[#D9D9D9] h-1.5 rounded opacity-[0.3] transition-opacity"
              type="range"
              min="1"
              max="100"
              value="99"
              onchange="setVolume()"
              data-volume-slider
            />
            <i
              class="ph-speaker-high-fill"
              style="color: #e1e1e6; font-size: 18px"
            ></i>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
